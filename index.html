<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agency0.2 – Growth Systems</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at top left,#e0e7ff,transparent 45%),
    radial-gradient(circle at bottom right,#ccfbf1,transparent 45%),
    linear-gradient(180deg,#fdfcff,#f1f5f9);
  color:#0f172a;
  line-height:1.7;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(14px);
  padding:18px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(0,0,0,0.05);
  z-index:100;
}

/* BRAND LOGO – FIXED */
.logo{
  font-size:28px;
  font-weight:800;
  letter-spacing:0.5px;
  color:#4f46e5;
  text-transform:capitalize;
  text-shadow:
    1px 1px 0 #c7d2fe,
    2px 2px 0 #a5b4fc,
    3px 3px 0 #818cf8;
}

.logo span{
  font-weight:600;
  color:#0f172a;
}

/* NAV */
nav a{
  margin-left:24px;
  font-size:14px;
  font-weight:600;
  color:#334155;
  text-decoration:none;
}

/* HERO */
.hero{
  padding:140px 8% 110px;
  text-align:center;
}

/* MAIN HEADING – FIXED */
.hero h1{
  font-size:56px;
  font-weight:800;
  line-height:1.1;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    2px 2px 0 rgba(0,0,0,0.08),
    4px 4px 0 rgba(0,0,0,0.05);
}

.hero h1 span{
  display:block;
  font-size:48px;
  margin-top:8px;
}

/* HERO TAGLINE */
.hero-highlight{
  margin:36px auto;
  display:inline-block;
  padding:18px 40px;
  font-family:'Playfair Display',serif;
  font-size:22px;
  font-style:italic;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(12px);
  border-radius:22px;
  box-shadow:0 35px 90px rgba(0,0,0,0.18);
}

/* HERO TEXT */
.hero p{
  max-width:950px;
  margin:24px auto;
  font-size:18px;
  color:#475569;
}

/* CTA */
.cta a{
  margin-top:36px;
  display:inline-block;
  padding:18px 48px;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  color:#fff;
  font-weight:700;
  border-radius:16px;
  text-decoration:none;
  box-shadow:0 22px 55px rgba(79,70,229,0.45);
}

/* SECTIONS */
section{padding:110px 8%;}

.section-title{
  text-align:center;
  margin-bottom:80px;
}

.section-title h2{
  font-size:42px;
  font-weight:800;
}

.section-title p{
  margin-top:15px;
  color:#64748b;
  font-style:italic;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:48px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.75),rgba(255,255,255,0.4));
  backdrop-filter:blur(14px);
  padding:48px 36px;
  border-radius:26px;
  box-shadow:0 40px 110px rgba(0,0,0,0.22);
  text-align:center;
  transition:0.4s;
}

.card:hover{transform:translateY(-14px);}

/* ICON */
.service-icon{
  width:76px;
  height:76px;
  margin:0 auto 24px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:#fff;
  box-shadow:0 16px 45px rgba(0,0,0,0.35), inset 0 -5px 0 rgba(0,0,0,0.25);
}

.indigo{background:#4f46e5;}
.teal{background:#06b6d4;}
.violet{background:#7c3aed;}
.coral{background:#f97316;}
.green{background:#22c55e;}
.dark{background:#0f172a;}

.card h3{font-weight:700;margin-bottom:12px;}

/* FEATURE BOX */
.feature-wrap{display:flex;justify-content:center;}

.feature-box{
  max-width:950px;
  padding:70px 60px;
  border-radius:32px;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  color:#fff;
  box-shadow:0 45px 120px rgba(0,0,0,0.28);
  text-align:center;
}

.feature-icon{
  width:82px;
  height:82px;
  margin:0 auto 28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  background:rgba(255,255,255,0.25);
  box-shadow:0 18px 50px rgba(0,0,0,0.4), inset 0 -6px 0 rgba(0,0,0,0.3);
}

/* CONTACT */
.contact{text-align:center;}

.contact-box{
  max-width:700px;
  margin:auto;
  padding:65px 50px;
  background:linear-gradient(135deg,#4f46e5,#06b6d4);
  color:#fff;
  border-radius:32px;
  box-shadow:0 45px 120px rgba(0,0,0,0.28);
}

.contact-number{
  font-size:22px;
  margin:28px 0 36px;
}

/* SOCIAL */
.socials{
  display:flex;
  justify-content:center;
  gap:28px;
}

.icon{
  width:66px;
  height:66px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  font-size:28px;
  color:#fff;
  box-shadow:0 18px 50px rgba(0,0,0,0.45);
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  font-size:14px;
  color:#64748b;
}

/* MOBILE */
@media(max-width:600px){
  .hero h1{font-size:38px;}
  .hero h1 span{font-size:32px;}
}
</style>
</head>

<body>

<header>
  <div class="logo">Agency<span>0.2</span></div>
  <nav>
    <a href="#services">Services</a>
    <a href="#process">Process</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>
    Growth-Driven Ads
    <span>That Actually Convert</span>
  </h1>

  <div class="hero-highlight">
    Not Just Ads — But Complete Growth Systems
  </div>

  <p>
    Meta Ads, Google Ads, high-converting landing pages,
    posters & videos — all designed to work together as one system.
  </p>

  <div class="cta">
    <a href="https://wa.me/917042139521" target="_blank">Talk on WhatsApp</a>
  </div>
</section>

<footer>
  © 2026 Agency0.2 · All Rights Reserved
</footer>

</body>
</html>
